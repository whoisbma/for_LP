<div class = "row">
	<div class="col-md-6">
		<h2>
			Questions
		</h2>
	</div>
	<div class="col-md-3">

	</div>
	<div class="col-md-2">
		<a style="margin-top:20px" class="btn btn default" href="#/new/question">New Question</a>
	</div>
	<div class="col-md-1">
	</div>
</div>

<div class="container">
	<table class="table table-hover">
		<tbody>
			<tr ng-repeat="question in questions | orderBy:'id'" style="cursor:pointer">
        		<td>
          			<a ng-href="#/question/{{question.id}}">{{ question.id }} : {{ question.contents }}</a>
        		</td>
      		</tr>
		</tbody>
	</table>
</div>

<div class = "row">
	<div class="col-md-6">
		<h2>
			Tokens
		</h2>
	</div>
	<div class="col-md-3">

	</div>
	<div class="col-md-2">
		<a style="margin-top:20px" class="btn btn default" href="#/new/token">New Token</a>
	</div>
	<div class="col-md-1">
	</div>
</div>

<div class="container">
	<table class="table table-hover">
		<tbody>
			<tr ng-repeat="token in tokens | orderBy:'id'" style="cursor:pointer">
        		<td>
          			<a ng-href="#/token/{{token.id}}">{{ token.id }} : {{ token.contents }}</a>
        		</td>
      		</tr>
		</tbody>
	</table>
</div>
