<div class = "row">
  <div class="col-md-6">
    <h2>
      {{ question.id }} - {{ question.contents }}
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deleteQuestion(question.id)">Delete Question</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
    <p>id: {{ question.id }} </p>
    <p ng-if="question.contents">contents: {{ question.contents }} </p>
    <p ng-if="question.tokens"> assigned tokens: {{ question.tokens }} </p>
    <p ng-if="question.yes"> assigned tokens yes values: {{ question.yes }} </p>
    <p ng-if="question.no"> assigned tokens no values: {{ question.no }} </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="toggleEdit()">Edit</button>
      <a style="margin-top:20px" class="btn btn-default" href="#/">Back</a>
    </p>
  </div>
</div>
<!-- Contact form -->
<div ng-include="questionFormUrl">
</div>

<div class = "row">
  <div class="col-md-6">
    <h2>
      Tokens
    </h2>
  </div>
  <div class="col-md-3">

  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn default" href="#/new/token">New Token</a>
  </div>
  <div class="col-md-1">
  </div>
</div>

<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="token in tokens | orderBy:'id'" style="cursor:pointer">
            <td>
                <a ng-href="#/token/{{token.id}}">{{ token.id }} : {{ token.contents }}</a>
            </td>
          </tr>
    </tbody>
  </table>
</div>
