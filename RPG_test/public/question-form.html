<div class="row" ng-hide="question.id">
  <div class="col-md-6">
      <h2>Create new question</h2>
  </div>
</div>
<div class="container">
  <div>
    <p>
      <label>id (dont't change if editing existing question, required if new question)</label> 
      <input id="name" class="form-control" type="text" ng-model="question.id" required> 
    </p>
    <p>
      <label>Contents (required)</label> 
      <input id="name" class="form-control" type="text" ng-model="question.contents" required> 
    </p>
    <p>
      <label>Assigned tokens (required)</label> 
      <input id="name" class="form-control" type="text" ng-model="question.tokens" required> 
    </p>
    <p>
      <label>Assigned tokens YES values (required)</label> 
      <input id="name" class="form-control" type="text" ng-model="question.yes"> 
    </p>
    <p>
      <label>Assigned tokens NO values (required)</label> 
      <input id="name" class="form-control" type="text" ng-model="question.no"> 
    </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="saveQuestion(question)">Save</button>
      <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
    </p>
  </div>
</div>

<div class = "row">
  <div class="col-md-6">
    <h2>
      Tokens
    </h2>
  </div>
  <div class="col-md-3">

  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn default" href="#/new/token">New Token</a>
  </div>
  <div class="col-md-1">
  </div>
</div>

<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="token in tokens | orderBy:'id'" style="cursor:pointer">
            <td>
                <a ng-href="#/token/{{token.id}}">{{ token.id }} : {{ token.contents }}</a>
            </td>
          </tr>
    </tbody>
  </table>
</div>
